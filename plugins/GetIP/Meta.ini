[About]
Name=GetIP
Description=Плагин добавляет функционал получения местоположения игрока по его IP
Author=Danil Valov <danil@valov.me>
Version=1.0b12
LastUpdate=Mar 20, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex, JSON
RequiredModules=Chatlog, CMD
RequiredPlugins=
AdminLVL=4

[Options]
Key=+!vk49|Клавиша получения местоположения по IP в чате (по-умолчанию, Shift+Alt+I)
ToAdminChatBoolean=1|Отправлять данные о местоположении игрока в АдминЧат
WithNickNameBoolean=1|Указывать Ник пользователя, которого вы проверяете, в Админ чате
SetNikKey=+!vk6F|Клавиша получения местоположения игрока, отправившего запрос на смену ника (по-умолчанию, Shift+Alt+Numpad "/")
