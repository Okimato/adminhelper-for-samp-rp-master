[About]
Name=LastPM
Description=Плагин добавляет возможность быстро отвечать на репорты без ввода Id отправителя жалобы
Author=Danil Valov <danil@valov.me>
Version=1.0b12
LastUpdate=Mar 20, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=Chatlog, SendChatSavingMessage
RequiredPlugins=
AdminLVL=1

[Options]
Key=!vk50|Клавиша ответа на репорт (по-умолчанию, Alt+P)
OnlyReceivedBoolean=0|Учитывать только полученные репорты (без ответов)
