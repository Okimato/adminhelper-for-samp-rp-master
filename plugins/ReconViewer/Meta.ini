[About]
Name=ReconViewer
Description=Плагин добавляет возможность быстро переключаться по игрокам в Recon (предыдущий/следующий игрок)
Author=Danil Valov <danil@valov.me>
Version=1.0b12
LastUpdate=Mar 20, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=Chatlog, SendChatSavingMessage
RequiredPlugins=
AdminLVL=2

[Options]
MaxLVL=3|Максимальный LVL игроков для просмотра через Recon Viewer (по-умолчанию, 3)
Timeout=5|Пауза в секундах между автоматическим цикличный просмотром игроков через Recon (по-умолчанию, 5)
NextKey=!vkBE|Клавиша переключения на следующего по ID игрока (по-умолчанию, Alt+Ю)
PrevKey=!vkBC|Клавиша переключения на предыдущего по ID игрока (по-умолчанию, Alt+Б)
StartKey=!vk4C|Клавиша запуска цикла (по-умолчанию, Alt+L)
StopKey=!vk4B|Клавиша остановки цикла (по-умолчанию, Alt+K)
